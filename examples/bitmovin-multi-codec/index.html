<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->√ç
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        
    <script type="text/javascript" src="https://cdn.bitmovin.com/player/web/8/bitmovinplayer.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
   
    <link href="css/bitmovin.css" rel="stylesheet" type="text/css" />

    <title>Bitmovin Multi-Codec Demo</title>
    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>
    <!-- Custom styles for this template -->
    <link href="css/grid.css" rel="stylesheet">
</head>

<body class="py-4">
    <div class="container">

        <h1>Multi-Codec Demo</h1>


        <div class="row mb-1">
            <div class="col-8">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="hevc">HEVC</span>
                    </div>
                    <input type="text" class="form-control" placeholder="https://bitmovin-a.akamaihd.net/content/multi-codec/hevc/stream.mpd" aria-label="url1"
                        aria-describedby="basic-addon1">
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="avc">AVC</span>
                    </div>
                    <input type="text" class="form-control" placeholder="https://bitmovin-a.akamaihd.net/content/multi-codec/h264/stream.mpd" aria-label="url2"
                        aria-describedby="basic-addon1">
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="vp9">VP9</span>
                    </div>
                    <input type="text" class="form-control" placeholder="https://bitmovin-a.akamaihd.net/content/multi-codec/vp9/stream.mpd" aria-label="url3"
                        aria-describedby="basic-addon1">
                </div>
            </div>

            <div class="col-4">
                <div class="card">
                    <div class="card-header">
                        Detected Browser
                    </div>
                    <div class="card-body">
                        <table style="width: 100%;height: 100%;">
                            <tr>
                                <td id="browser"></td>
                                <td id="browser-img"></td>
                            </tr>
                            <tr>
                                <td>Selected Codec</td>
                                <td id="supported-codec"></td>
                            </tr>

                        </table>

                    </div>

                </div>
            </div>


        </div>



        <div class="row mb-1">

            <div class="col-12">

                <button type="button" class="btn btn-primary btn-lg btn-block" onclick="play()">PLAY</button>
            </div>
        </div>

        <div class="row mb-1">
            <div class="col-8">
                <div id="player"></div>
            </div>
            <div class="col-4">
                <div class="card">
                    <div class="card-header">
                        Console Log
                    </div>
                    <div id="console" style="font-size: xx-small; overflow-y:auto; height: 400px;" class="card-body">
                    </div>
                </div>

            </div>
        </div>


    </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bowser/1.9.4/bowser.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
</body>

</html>
